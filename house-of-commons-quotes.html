            },
            // Clerk & Sergeant-at-Arms (5)
            {
                quote: "It has been moved and seconded.",
                primary_role: "Clerk of the House",
                category: "Administration",
                why_it_matters: "Formally records motions.",
                when_used: "At the introduction of motions.",
                historical_note: "The Clerk advises on procedure."
            },
            {
                quote: "Pursuant to Standing Order 51.",
                primary_role: "Clerk of the House",
                category: "Procedure",
                why_it_matters: "Anchors actions in rules.",
                when_used: "When citing procedural authority.",
                historical_note: "Standing Orders guide all proceedings."
            },
            {
                quote: "The result of the vote is as follows.",
                primary_role: "Clerk of the House",
                category: "Voting",
                why_it_matters: "Announces official outcomes.",
                when_used: "After recorded divisions.",
                historical_note: "Vote records form part of Hansard."
            },
            {
                quote: "The Mace has been laid upon the Table.",
                primary_role: "Sergeant-at-Arms",
                category: "Administration",
                why_it_matters: "Symbolizes authority of the House.",
                when_used: "When the House is properly constituted.",
                historical_note: "The Mace is a central parliamentary symbol."
            },
            {
                quote: "Access to the chamber will be suspended.",
                primary_role: "Sergeant-at-Arms",
                category: "Security",
                why_it_matters: "Ensures safety and order.",
                when_used: "During security or procedural interruptions.",
                historical_note: "Security functions evolved over time."
            }
        ];

        const allRoles = [
            "Speaker of the House",
            "Prime Minister",
            "Leader of the Official Opposition",
            "Government House Leader",
            "Opposition House Leader",
            "Minister",
            "Shadow Minister",
            "Parliamentary Secretary",
            "Backbench MP",
            "Clerk of the House",
            "Sergeant-at-Arms"
        ];

        let currentRound = [];
        let currentQuestionIndex = 0;
        let score = { correct: 0, partial: 0, incorrect: 0 };
        let selectedRole = null;
        let difficulty = "easy";
        let questionsPerRound = 10;
        let userAnswers = []; // Store answers for each question

        function newRound() {
            currentQuestionIndex = 0;
            score = { correct: 0, partial: 0, incorrect: 0 };
            userAnswers = [];
            
            // Filter quotes by difficulty
            let availableQuotes = quotesBank;
            if (difficulty === "easy") {
                availableQuotes = quotesBank.filter(q => 
                    q.primary_role === "Speaker of the House" || 
                    q.primary_role === "Prime Minister" ||
                    q.primary_role === "Leader of the Official Opposition"
                );
            } else if (difficulty === "medium") {
                availableQuotes = quotesBank.filter(q => 
                    q.primary_role !== "Clerk of the House" && 
                    q.primary_role !== "Sergeant-at-Arms"
                );
            }
            
            // Select random quotes
            const shuffled = [...availableQuotes].sort(() => Math.random() - 0.5);
            currentRound = shuffled.slice(0, questionsPerRound);
            
            // Show question UI
            document.getElementById('quoteCard').style.display = 'block';
            document.getElementById('rolesSelection').style.display = 'grid';
            document.getElementById('actionButtons').style.display = 'flex';
            document.getElementById('progress-section').style.display = 'block';
            
            showQuestion();
            document.getElementById('scoreSection').classList.remove('show');
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentRound.length) {
                showFinalScore();
                return;
            }
            
            const question = currentRound[currentQuestionIndex];
            
            // Check if user already answered this question
            const existingAnswer = userAnswers[currentQuestionIndex];
            if (existingAnswer) {
                selectedRole = existingAnswer;
            } else {
                selectedRole = null;
            }
            
            // Update quote
            document.getElementById('quoteText').textContent = question.quote;
            document.getElementById('quoteCategory').textContent = question.category;
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / currentRound.length) * 100;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${currentRound.length}`;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Select roles to show (6-8 roles, including the correct one)
            const rolesToShow = [question.primary_role];
            const otherRoles = allRoles.filter(r => r !== question.primary_role);
            const shuffled = [...otherRoles].sort(() => Math.random() - 0.5);
            rolesToShow.push(...shuffled.slice(0, difficulty === "easy" ? 5 : difficulty === "medium" ? 6 : 7));
            
            // Shuffle the roles
            const finalRoles = rolesToShow.sort(() => Math.random() - 0.5);
            
            // Render role options
            const container = document.getElementById('rolesSelection');
            container.innerHTML = '';
            finalRoles.forEach(role => {
                const option = document.createElement('div');
                option.className = 'role-option' + (existingAnswer && existingAnswer === role ? ' selected' : '');
                option.textContent = role;
                option.onclick = () => selectRole(role, option);
                if (existingAnswer && existingAnswer === role) {
                    option.style.pointerEvents = 'none'; // Disable clicking if already answered
                }
                container.appendChild(option);
            });
            
            // Reset UI
            document.getElementById('feedbackPanel').style.display = 'none';
            document.getElementById('backBtn').style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = existingAnswer ? 'block' : 'none';
        }

        function selectRole(role, element) {
            if (userAnswers[currentQuestionIndex]) return; // Already answered
            
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Save answer immediately
            userAnswers[currentQuestionIndex] = role;
            
            // Disable all options
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'block';
            
            // Auto-advance after a brief moment
            setTimeout(() => {
                if (currentQuestionIndex < currentRound.length - 1) {
                    nextQuestion();
                } else {
                    // Last question - show final score
                    showFinalScore();
                }
            }, 500);
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentRound.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showFinalScore();
            }
        }
        
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function showFinalScore() {
            // Calculate score from user answers
            score = { correct: 0, partial: 0, incorrect: 0 };
            
            userAnswers.forEach((answer, index) => {
                const question = currentRound[index];
                if (answer === question.primary_role) {
                    score.correct++;
                } else {
                    score.incorrect++;
                }
            });
            
            const total = score.correct + score.incorrect;
            const percentage = Math.round((score.correct / total) * 100);
            
            // Hide question UI
            document.getElementById('quoteCard').style.display = 'none';
            document.getElementById('rolesSelection').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('progress-section').style.display = 'none';
            
            document.getElementById('scoreValue').textContent = `${score.correct} / ${total}`;
            document.getElementById('scoreDescription').textContent = 
                `You correctly identified ${score.correct} of ${total} quotes (${percentage}%).`;
            
            const badgesContainer = document.getElementById('badgesContainer');
            badgesContainer.innerHTML = '';
            
            if (score.correct >= 9) {
                badgesContainer.innerHTML += '<div class="badge">üèÜ Parliamentary Expert</div>';
            }
            if (score.correct >= 7) {
                badgesContainer.innerHTML += '<div class="badge">üéôÔ∏è Speaker Savvy</div>';
            }
            if (score.correct >= 5) {
                badgesContainer.innerHTML += '<div class="badge">üìú Procedural Pro</div>';
            }
            
            document.getElementById('scoreSection').classList.add('show');
        }

        // Difficulty toggle
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.difficulty;
                newRound();
            });
        });

        // Initialize
        newRound();
    </script>
</body>
